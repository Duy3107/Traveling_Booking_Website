<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="headerfield">
            <h1 class="header">
                Đăng Nhập
            </h1>
        </div>
        <div class="login">
            <span>Nhập vào username và password</span>
        </div>
        <div class="loginfield">
            <i class="fa fa-user icon"></i>
            <input  class="username" type="text" placeholder="Username">  <br>
            <i class="fa fa-key icon"></i>
            <input class="password" type="password" placeholder="Password">
           
           
        </div>
        <div class="buttonfield">
            <button class="loginbutton">Đăng Nhập</button>
        </div>
        <div class="inforfield">
            <button class="forgot" onclick="change_forget()">Quên Mật Khẩu</button>
            <button class="signup" onclick="change_signup()">Đăng Ký</button>
        </div>
        <script src="../js.js"></script>
    </div>
</body>
</html>
