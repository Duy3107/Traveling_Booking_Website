<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="headerfield">
            <h1 class="header">
               Đăng Ký Tài Khoản
            </h1>
        </div>
        <div class="login">
            <span>Bạn đã có tài khoản? <a href="">Bấm vào đây để đăng nhập</a></span>
        </div>
        <div class="loginfield">
            <i class="fa fa-user icon"></i>
            <input  class="username" type="text" placeholder="E-mail">  <br>
            <i class="fa fa-key icon"></i>
            <input class="password" type="password" placeholder="Password">
            <input class="password" type="" placeholder="Xác Nhận Password">
           
           
        </div>
        <div class="buttonfield">
            <button class="loginbutton">Đăng ký</button>
            <i class="fa-brands fa-google"></i>
            <button class="loginbutton">Tài Khoản Google</button>
        </div>
    </div>
</body>
</html>
